<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE USER</title>
</head>
<body>
    <h1>Update User Name</h1>
    <form action="/update" method="post">
        <label for="old_name">Old Name:</label><br>
        <input type="text" id="old_name" name="old_name"><br><br>
        <label for="new_name">New Name:</label><br>
        <input type="text" id="new_name" name="new_name"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
